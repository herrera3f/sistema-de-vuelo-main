{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/iniciar.css' %}">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {% if login_error %}
                <p style="color: red;">Error en la autenticación. Verifica tus datos.</p>
            {% endif %}
            <div class="username">
                <input type="text" name="email" required>
                <label>Correo electrónico</label>
            </div>
            <div class="username">
                <input type="password" name="contraseña" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó la contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrar">
                ¿Quieres registrarte? <a href="{% url 'registrar_usuario' %}">Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
